<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>BDD - Landing page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="patterned-bg">
  <header class="grid-x centered-element">
    <h1>Behaviour Driven Development</h1>
  </header>
  <main id="root-element" class="grid-container fluid c-no-padding">
    <div class="grid-x container-login-form">
      <div class="cell centered-box">
        <form name="login-form" class="login-form">
          <fieldset>
            <label for="login-username">Username</label>
            <input type="text" name="login-username" placeholder="Username"></input>
          </fieldset>
          <fieldset>
            <label for="login-password">Password</label>
            <input type="Password" name="login-password" placeholder="Password"></input>
          </fieldset>
          <fieldset>
            <button type="button" class="primary login-button">Login</button>
            <button type="button" class="secondary registration-button">Register</button>
          </fieldset>
          <a href="#" class="block-centered restore-link">Forgot your password?</a>
        </form>
      </div>
    </div>
    <div class="grid-x container-account-details">
      <div class="cell centered-box">
        <div class="grid-x c-s white x-small centered bordered gutter">
          <div class="cell"><h3>Account details</h3></div>
          <div class="cell">
            <a href="/">Log out</a>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-x container-registration-form">
      <div class="cell centered-box">
        <form
          name="registration-form"
          class="registration-form"
          autocomplete="off"
        >
          <div class="cell"><h3>Regsitration form</h3></div>
          <fieldset>
            <label for="register-fullname">Your full name:</label>
            <input
              type="text"
              name="register-fullname"
              placeholder="Full name"
              autocomplete="off"
            ></input>
          </fieldset>
          <fieldset>
            <label for="register-username">Your username:</label>
            <input
              type="text"
              name="register-username"
              placeholder="Username"
              autocomplete="off"
            ></input>
          </fieldset>
          <fieldset>
            <label for="register-username">Your password:</label>
            <input
              type="password"
              name="register-password"
              placeholder="Password"
            ></input>
          </fieldset>
          <fieldset>
            <label for="register-username">Confirm password:</label>
            <input
              type="password"
              name="register-password-confirm"
              placeholder="Confirm password"
            ></input>
          </fieldset>
          <fieldset>
            <label for="register-email">Your email:</label>
            <input
              type="text"
              name="register-email"
              placeholder="Email address"
              autocomplete="off"
            ></input>
          </fieldset>
          <fieldset>
            <button type="button" class="primary register-action-button">Join now</button>
            <button type="button" class="secondary register-cancel-button">Cancel</button>
          </fieldset>
        </form>
      </div>
    </div>
  </main>
  <footer class="grid-x centered-element">
    <h1>Behaviour Driven Development</h1>
  </footer>
</body>
</html>
