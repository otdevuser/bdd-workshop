<div class="grid-x container-registration-form">
  <div class="cell centered-box">
    <form
      name="registration-form"
      class="registration-form"
      autocomplete="off"
    >
      <div class="cell"><h3>Regsitration form</h3></div>
      <fieldset>
        <label for="register-fullname">Your full name:</label>
        <input
          type="text"
          name="register-fullname"
          placeholder="Full name"
          autocomplete="off"
        ></input>
      </fieldset>
      <fieldset>
        <label for="register-username">Your username:</label>
        <input
          type="text"
          name="register-username"
          placeholder="Username"
          autocomplete="off"
        ></input>
      </fieldset>
      <fieldset>
        <label for="register-username">Your password:</label>
        <input
          type="password"
          name="register-password"
          placeholder="Password"
        ></input>
      </fieldset>
      <fieldset>
        <label for="register-username">Confirm password:</label>
        <input
          type="password"
          name="register-password-confirm"
          placeholder="Confirm password"
        ></input>
      </fieldset>
      <fieldset>
        <label for="register-email">Your email:</label>
        <input
          type="text"
          name="register-email"
          placeholder="Email address"
          autocomplete="off"
        ></input>
      </fieldset>
      <fieldset>
        <button type="button" class="primary register-action-button">Join now</button>
        <button type="button" class="secondary register-cancel-button">Cancel</button>
      </fieldset>
    </form>
  </div>
</div>
